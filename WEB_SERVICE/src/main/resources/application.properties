#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/handmade_db?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.data.jdbc.repositories.enabled=true
spring.jpa.show-sql=false
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.generate-ddl=true
server.port= 8081

#spring.jpa.properties.hibernate.use_nationalized_character_data =true

#Upload file
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=10MB

#Json
spring.jackson.serialization.fail-on-empty-beans=false